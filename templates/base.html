<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}رایحه ی حیات{% endblock %}</title>
  <!-- لینک به Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- فونت فارسی (مثلاً Vazir) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
  <!-- لینک Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- استایل‌های کلی -->
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      background-color: #f8f9fa;
      padding-top: 70px; /* فضای کافی برای نوار منوی ثابت */
    }
    .navbar-custom {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #fff;
      font-weight: bold;
    }
    .navbar-custom .nav-link:hover {
      color: #f0a500;
    }
    .section-title {
      font-size: 2.5rem;
      color: #343a40;
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
    }
    .section-title::after {
      content: "";
      width: 50%;
      height: 3px;
      background: #f0a500;
      position: absolute;
      bottom: -10px;
      left: 25%;
    }
    footer {
      background: #343a40;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
    }
    footer a {
      color: #f0a500;
      text-decoration: none;
    }
  </style>
  
  <!-- بلوک extra_css برای افزودن استایل‌های اختصاصی هر صفحه -->
  {% block extra_css %}
  <style>
    .social-links a {
      font-size: 1.5rem;
      color: #f0a500;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #fff;
    }
  </style>
  {% endblock %}
</head>
<body>
  <!-- نوار منو -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">رایحه ی حیات</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="تغییر ناوبری">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">خانه</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('products') }}">محصولات</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">درباره ما</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">تماس</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- محتوای اصلی صفحات -->
  <main>
    {% block content %}{% endblock %}
  </main>
  
  <!-- فوتر -->
  <footer>
    <div class="container">
      <p>&copy; 2025 رایحه ی حیات. کلیه حقوق محفوظ است.</p>
      <p>آدرس: کسور، شهر اهر، شهرک صنعتی اهر | تماس: 021-12345678</p>
      <div class="social-links mt-3">
        <a href="https://www.facebook.com/" class="mx-2"><i class="fab fa-facebook-f"></i></a>
        <a href="https://x.com/?lang=en" class="mx-2"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/" class="mx-2"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/" class="mx-2"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
