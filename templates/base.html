<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}شرکت ما{% endblock %}</title>
  <!-- لینک به Bootstrap CSS از CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* سفارشی‌سازی نوار منو با رنگ‌های نارنجی و آبی */
    .navbar-custom {
      background-color: #007BFF;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #FFA500;
    }
    .navbar-custom .nav-link:hover {
      color: #FFD580;
    }
  </style>
</head>
<body>
  <!-- نوار منو -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">شرکت ما</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="تغییر نمایش منو">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">خانه</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('products') }}">محصولات</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">درباره ما</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}">تماس</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- بخش محتوا -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- اضافه کردن Bootstrap JS از CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
